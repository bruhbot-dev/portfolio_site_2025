<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Photography Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.home') }}">Portfolio</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.gallery') }}">Gallery</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin.upload') }}">Upload</a>
        </li>

        <li class="nav-item">
  <a class="nav-link" href="{{ url_for('main.filter_gallery') }}">Filter</a>
</li>


      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
